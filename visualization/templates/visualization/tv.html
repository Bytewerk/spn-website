{% extends 'core/base.html' %}
{% load static %}

{% block css %}
  <style>
    body { overflow:none; }
    #stage { position:absolute; left:0; top:0; width:100%; height:100%; overflow:hidden; }
    #tvlogo { position:absolute; left:25px; top:25px; opacity:0.7; }
    #url {
      position:absolute;
      bottom:5px; left:0; right:0;
      text-align:center;
    }
    #url span {
      font-size:48pt;
      background-color:rgba(0,0,0,0.7);
      border-radius: 0.5em 0.5em 0 0;
      padding: 0.1em 0.5em;
    }
    body { background:black; }
  </style>
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
  <div id="stage"></div>
  <img id="tvlogo" src="{% static "visualization/assets/bytewerk_tv_150w.png" %}">
  <div id="url"><span>https://schlangen.bytewerk.org/</span></div>
{% endblock %}

{% block footer %}
{% endblock %}

{%  block js %}
  {% include "visualization/js.html" %}

  <script>
    let game = new Game(assets, strategy, document.getElementById('stage'));
    window.onload = function()
    {
        game.Run();
    };
    window.onresize = function()
    {
        game.vis.Resize();
    };
  </script>
{% endblock %}
