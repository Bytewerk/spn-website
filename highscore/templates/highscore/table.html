{% extends 'base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static "highscore/highscore.css" %}" />
{% endblock css %}

{% block content %}

<h2>Highscores</h2>
<table class="highscore-table ui celled selectable inverted table" cellspacing="0">
    <thead>
        <tr>
            <th class="eleven wide">User</th>
            <th class="five wide right aligned">Score</th>
        </tr>
    </thead>
    <tbody>
    {% for score in highscores %}
        <tr>
            <td>{{score.user__username}}</td>
            <td class="right aligned">{{score.score}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
