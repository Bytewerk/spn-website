{% extends 'base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static "highscore/highscore.css" %}" />
{% endblock css %}

{% block content %}

<div class="highscore-title">Highscores</div>
<table class="highscore-table" cellspacing="0">
    <thead>
        <tr>
            <th>User</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
    {% for score in highscores %}
        <tr>
            <td>{{score.user__username}}</td>
            <td>{{score.final_mass}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
