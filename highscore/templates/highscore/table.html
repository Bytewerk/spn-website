{% extends 'base.html' %}

{% block content %}

<div class="highscore-title">Highscores</div>
<table class="highscore-table" cellspacing="0">
    <thead>
        <tr>
            <th>User</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
    {% for score in highscores %}
        <tr>
            <td>{{score.username}}</td>
            <td>{{score.score}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
